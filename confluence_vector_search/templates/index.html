<!DOCTYPE html>
<html>
<head>
    <title>Confluence Vector Search</title>
</head>
<body>
    <h2>Semantic Search (BERT + FAISS)</h2>
    <form method="post">
        <input name="query" type="text" placeholder="Enter your search query" size="50">
        <input type="submit" value="Search">
    </form>

    {% for r in results %}
        <div style="margin-top: 20px;">
            <h3><a href="{{ r.url }}" target="_blank">{{ r.title }}</a></h3>
            <p>{{ r.text }}</p>
        </div>
    {% endfor %}
</body>
</html>
